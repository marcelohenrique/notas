<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
<title>Notas</title>

<!-- Bootstrap -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-12">
				<form class="form-inline">
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Gerais</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="geraisQuestoes">Qtd de Questões</label> <input
									type="number" class="form-control" id="geraisQuestoes" />
							</div>
							<div class="form-group">
								<label for="geraisPeso">Peso</label> <input type="number"
									class="form-control" id="geraisPeso" />
							</div>
							<div class="form-group">
								<label for="geraisMedia">Média</label> <input type="number"
									class="form-control" id="geraisMedia"
									pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$" />
							</div>
							<div class="form-group">
								<label for="geraisDesvio">Desvio Padrão</label> <input
									type="number" class="form-control" id="geraisDesvio" />
							</div>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Específicas</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="espQuestoes">Qtd de Questões</label> <input
									type="number" class="form-control" id="espQuestoes" />
							</div>
							<div class="form-group">
								<label for="espPeso">Peso</label> <input type="number"
									class="form-control" id="espPeso" />
							</div>
							<div class="form-group">
								<label for="espMedia">Média</label> <input type="number"
									class="form-control" id="espMedia" />
							</div>
							<div class="form-group">
								<label for="espDesvio">Desvio Padrão</label> <input
									type="number" class="form-control" id="espDesvio" />
							</div>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Informações Adicionais</h3>
						</div>
						<div class="panel-body">
							<div class="form-group">
								<label for="notaCorte">Nota de Corte</label> <input
									type="number" class="form-control" id="notaCorte" />
							</div>
						</div>
					</div>
					<div class="panel panel-primary">
						<div class="panel-heading">
							<h3 class="panel-title">Notas</h3>
						</div>
						<div class="panel-body">
							<!-- <div class="form-group">
								<label for="notas">Nota</label> -->
							<textarea class="form-control" rows="3" id="notas"></textarea>
							<!-- </div> -->
						</div>
					</div>
					<button type="button" class="btn btn-default" onclick="calcular()">Calcular</button>

					<div class="form-group">
						<label for="mostrarTudo">Mostrar Tudo: </label> <input
							type="checkbox" value="true" id="mostrarTudo" onclick="mostrar()" />
					</div>
				</form>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-12">
				<!-- <div class="table-responsive"> -->
				<table id="resultado"
					class="table table-striped table-hover text-center">
					<thead>
						<tr>
							<th>#</th>
							<th>Acertos Gerais</th>
							<th>Acertos Específica</th>
							<th>Acertos Total</th>
							<th>Pontos Gerais</th>
							<th>Pontos Específica</th>
							<th>Pontos Total</th>
							<th>Nota Gerais</th>
							<th>Nota Específicas</th>
							<th>Nota Total</th>
						</tr>
					</thead>
					<tbody>
						<!-- <tr>
							<td>#</td>
							<td>Acertos Gerais</td>
							<td>Acertos Específica</td>
							<td>Acertos Total</td>
							<td>Pontos Gerais</td>
							<td>Pontos Específica</td>
							<td>Pontos Total</td>
							<td>Nota Gerais</td>
							<td>Nota Específicas</td>
							<td>Nota Total</td>
						</tr> -->
						<!-- <tr>
							<td>#</td>
							<td>Acertos Gerais</td>
							<td>Acertos Específica</td>
							<td>Acertos Total</td>
							<td>Pontos Gerais</td>
							<td>Pontos Específica</td>
							<td>Pontos Total</td>
							<td>Nota Gerais</td>
							<td>Nota Específicas</td>
							<td>Nota Total</td>
						</tr> -->
					</tbody>
				</table>
				<!-- </div> -->
			</div>
		</div>
	</div>
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="Nota.js"></script>
	<script src="index.js"></script>
</body>
</html>
